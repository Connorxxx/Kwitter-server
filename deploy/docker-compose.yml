version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: kman_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - kman_network

  app:
    image: eclipse-temurin:21-jre-alpine
    container_name: kman_app
    restart: unless-stopped
    working_dir: /app
    command: ["java", "-jar", "/app/app.jar"]
    depends_on:
      db:
        condition: service_healthy
    environment:
      ENVIRONMENT: production
      PROFILE: prod
      DB_JDBC_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_DOMAIN: https://${DOMAIN}/
      JWT_AUDIENCE: ${JWT_AUDIENCE}
      JWT_REALM: ${JWT_REALM}
      JWT_SECRET: ${JWT_SECRET}
      JAVA_TOOL_OPTIONS: -XX:+ExitOnOutOfMemoryError
    volumes:
      - ./app.jar:/app/app.jar:ro
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    expose:
      - "8080"
    networks:
      - kman_network

  caddy:
    image: caddy:2-alpine
    container_name: kman_caddy
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "443:443"
      - "443:443/udp"
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./certs:/certs:ro
      - ./data/caddy:/data
      - ./config/caddy:/config
    networks:
      - kman_network

  adminer:
    image: adminer:latest
    container_name: kman_adminer
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:8081:8080"
    networks:
      - kman_network
    profiles:
      - tools

networks:
  kman_network:
    driver: bridge